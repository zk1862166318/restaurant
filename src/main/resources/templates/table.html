<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-group">
    <button type="button" class="layui-btn" id="export">
        <i class="iconfont icon-export"></i>导出
    </button>

<table class="layui-hide" id="demo" lay-filter="test"></table>
<script>
    layui.use([ 'laypage', 'layer', 'table','laydate','jquery'], function(){
        var laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table//表格
            ,laydate = layui.laydate
            ,$=layui.$;
        var exportData=" ";
        //日期范围
        laydate.render({
            elem: '#test6'
            ,range:'~'
        });

        // laydate.render({
        //     elem: '#test11'
        //     ,format: 'yyyy年MM月dd日'
        // });
        // laydate.render({
        //     elem: '#test11One'
        //     ,format: 'yyyy年MM月dd日'
        // });

        //执行一个 table 实例

        var listData=table.render({
            elem: '#demo'
            ,height: 550
            ,url: 'listData' //数据接口
            ,title: '用户表'
            ,page: true //开启分页
            // ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板
            ,toolbar:'#toolbarDemo'
            ,defaultToolbar:[]
            ,totalRow: true //开启合计行
            ,limits:[2,4,6]
            ,limit:2

            ,cols: [
                [ //表头
                // {type: 'checkbox', fixed: 'left'}
                {field: 'l_id', title: 'ID', width:'10%', sort: true}
                ,{field:'m_img', title:'图片',width:'20%',templet:"<div><img src='\\restaurant\\image\\{{d.m_img}}'/></div>"}
                ,{field:'o_time',title:'时间',width:'20%',templet:"<div>{{layui.util.toDateString(d.o_time, 'yyyy年MM月dd日')}}</div>"}
                ,{field:'m_name', title:'菜名',width:'20%'}
                ,{field: 'l_count', title: '数量', width:'15%',sort: true}
                ,{field: 'l_sum', title: '总额', width: '15%', sort: true}
            ]
            ]
            , id: 'listData'
            ,done:function (res,curr,count) {
                $.ajax({
                    type:"post",
                    url:"AllData",
                    async:false,
                    dataType:'json',
                    success:function (data) {
                        exportData=data.data;
                    }
                })

            }
        });
$("#export").click(function () {
    table.exportFile(listData.config.id,exportData,'xls');
})
        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            ,count: 100 //总页数
            ,skin: '#1E9FFF' //自定义选中色值
            //,skip: true //开启跳页
            ,jump: function(obj, first){
                if(!first){
                    layer.msg('第'+ obj.curr +'页', {offset: 'b'});
                }
            }
        });

        //执行条件查询
        /*条件查询按钮*/
        var $ = layui.$;
        $('#searchBtn').on('click', function(){
            //获取输入框
            var demoReload = $('#test6');
            //执行重载
            table.reload('listData', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                    demoReload: demoReload.val()
                }
            });
        });
    });
</script>
